<!DOCTYPE html>
<html>
<head>
    <title>Latest News</title>
    <style>
        .news-box {
            border: 3px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 5px 5px 0 black;
        }
        .headline {
            font-weight: bold;
            margin-bottom: 6px;
        }
        .desc {
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="news-box">
        <h2>ðŸ“° Latest Business News</h2>
        {% for title, desc in news %}
            <div class="headline">{{ title }}</div>
            <div class="desc">{{ desc }}</div>
        {% endfor %}
    </div>
</body>
</html>
